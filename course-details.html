<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - E-Learn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">E-Learn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Course Details Section -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Web Development</h2>
                <p>Learn HTML, CSS, JavaScript, and build your own websites!</p>
                <h4>Syllabus</h4>
                <ul>
                    <li>Introduction to HTML</li>
                    <li>CSS Basics</li>
                    <li>JavaScript Fundamentals</li>
                    <li>Building Projects</li>
                </ul>
                <button id="enrollButton" class="btn btn-success">Enroll Now</button>
                <!-- Placeholder for message display -->
                <div id="messageArea" class="mt-3"></div>
            </div>
            <div class="col-md-4">
                <img src="download.jpeg" class="img-fluid" alt="Course 1">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 E-Learn. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('enrollButton').addEventListener('click', function() {
            const messageArea = document.getElementById('messageArea');

            // Display messages one by one with delays
            let messages = [
                "Enrollment Successful! We're glad to have you.",
                "Processing your request...",
                "Redirecting to the Home page..."
            ];

            let index = 0;
            let interval = setInterval(function() {
                if (index < messages.length) {
                    let message = document.createElement('p');
                    message.textContent = messages[index];
                    message.classList.add('alert', 'alert-success');
                    messageArea.appendChild(message);
                    index++;
                } else {
                    clearInterval(interval);
                    setTimeout(function() {
                        window.location.href = "index.html";  // Redirect to home page after 3 seconds
                    }, 400); // wait 2 seconds before redirecting
                }
            }, 400); // Show a message every 2 seconds
        });
    </script>

</body>
</html>
