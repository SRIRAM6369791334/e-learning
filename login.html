<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - E-Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            animation: fadeIn 2s ease-out;
        }

        .hero h1 {
            font-size: 3rem;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .hero .btn-primary {
            background-color: #f39c12;
            border: none;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .hero .btn-primary:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
        }

        /* Main Login/Signup Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }

        .auth-card {
            background-color: #fff;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        .auth-card-header {
            background-color: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .auth-card-header h2 {
            font-size: 1.8rem;
            margin: 0;
        }

        .auth-form {
            padding: 30px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-link {
            color: #3498db;
            text-align: center;
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .social-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .social-buttons a {
            width: 48%;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .social-buttons .btn-facebook {
            background-color: #3b5998;
        }

        .social-buttons .btn-google {
            background-color: #db4437;
        }

        .social-buttons .btn-twitter {
            background-color: #55acee;
        }

        .social-buttons a:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <a class="navbar-brand" href="index.html">E-Learn</a>
    <!-- Hero Section -->
    <div class="hero">
        
        <div>
            <h1>Welcome to E-Learn</h1>
            <p>Master new skills with our online courses. Learn from experts and grow your knowledge.</p>
            <a href="#loginSignup" class="btn-primary">Get Started</a>
        </div>
    </div>

    <!-- Main Login/Signup Form -->
    <div class="container" id="loginSignup">
        <div class="auth-card">
            <!-- Card Header -->
            <div class="auth-card-header">
                <h2>Login or Sign Up</h2>
            </div>

            <!-- Card Body -->
            <div class="auth-form">
                <!-- Tabs for Login/Signup -->
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="loginTab" data-bs-toggle="tab" href="#login" role="tab"
                            aria-controls="login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="signupTab" data-bs-toggle="tab" href="#signup" role="tab"
                            aria-controls="signup" aria-selected="false">Sign Up</a>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="authTabContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="loginTab">
                        <form action="login-process.php" method="POST">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn-primary">Login</button>
                            <a href="#" class="btn-link">Forgot password?</a>
                        </form>
                    </div>

                    <!-- Sign Up Form -->
                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signupTab">
                        <form action="signup-process.php" method="POST">
                            <div class="mb-3">
                                <label for="signupName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="signupName" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="signupEmail" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
                <!-- Social Media Buttons -->
                <div class="social-buttons">
                    <a href="#" class="btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" class="btn-google"><i class="fab fa-google"></i> Google</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 E-Learn. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
